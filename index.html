<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test Website</title>
</head>

<body>
  <div id="content"></div>
  <script>
    async function fetchData() {
      try {
        const html = await getHtml();

        setFoucStyles();

        const tempDiv = document.createElement('html');
        tempDiv.innerHTML = html;
        console.log('Fetched content:', tempDiv);

        const headChildren = extractHeadChildren(tempDiv);
        const bodyScriptChildren = extractBodyScriptChildren(tempDiv);

        let listeners = [];
        headChildren.forEach(node => {
          if ((node.tagName === 'SCRIPT' || node.tagName === 'LINK') && (node.src || node.href)) {
            listeners.push(node.src || node.href);
            node.addEventListener('load', () => {
              console.log('Dynamically added script has loaded', node.src || node.href);
              listeners = listeners.filter(listener => listener !== (node.src || node.href));
            });
          }
          document.head.appendChild(node);
        });

        bodyScriptChildren.forEach(node => {
          if ((node.tagName === 'SCRIPT' || node.tagName === 'LINK') && (node.src || node.href)) {
            listeners.push(node.src || node.href);
            node.addEventListener('load', () => {
              console.log('Dynamically added script has loaded', node.src || node.href);
              listeners = listeners.filter(listener => listener !== (node.src || node.href));
            });
          }
          document.body.appendChild(node);
        });

        setupNextRootElement();
        extractAndInjectNextRootContent(tempDiv);

        while (listeners.length > 0) {
          console.log('Waiting for scripts and links to load...');
          await new Promise(resolve => setTimeout(resolve, 1000));
        }

        removeFoucStyles();
        triggerTransitions();
      } catch (error) {
        console.error('Error fetching content:', error);
      }
    }

    async function getHtml() {
      let response = await fetch('https://web-builder-9b217ad99626.herokuapp.com/sites/1');
      if (response.status !== 200) {
        throw new Error('Error fetching content');
      }
      response = await fetch('https://web-builder-9b217ad99626.herokuapp.com/ssr?name=1');
      return await response.text();
    }

    function setFoucStyles() {
      const styleElement = document.createElement('style');
      styleElement.setAttribute('data-next-hide-fouc', '');
      styleElement.innerHTML = 'html { display: none; }';
      document.head.appendChild(styleElement);
    }

    function extractHeadChildren(div) {
      const children = [];

      const headContent = div.querySelector('head');
      if (headContent) {
        headContent.childNodes.forEach(node => {
          if (node.tagName === 'SCRIPT') {
            const script = getScriptToAppend(node);
            children.push(script);
          } else if (node.tagName === 'LINK') {
            const link = document.createElement('link');
            link.rel = node.rel;
            link.as = node.as;
            link.href = node.href.replace(/https\:\/\/www.danielberryman.com/g, 'https://web-builder-9b217ad99626.herokuapp.com');
            children.push(link);
          } else {
            children.push(node.cloneNode(true));
          }
        });
      } else {
        console.warn('No head content found.');
      }

      return children;
    }

    function getScriptToAppend(node) {
      const script = document.createElement('script');
      if (node.src) {
        script.src = node.src.replace(/https\:\/\/www.danielberryman.com/g, 'https://web-builder-9b217ad99626.herokuapp.com');
      } else {
        script.textContent = node.textContent;
      }
      script.crossOrigin = 'anonymous';
      script.defer = true;
      console.log('Appending script:', script.src, script.textContent);
      return script;
    }

    function setupNextRootElement() {
      const targetElement = document.getElementById('content');
      const newElement = document.createElement('div');
      newElement.id = '__next';
      targetElement.appendChild(newElement);
    }

    function extractAndInjectNextRootContent(div) {
      const targetElement = document.getElementById('__next');
      const nextRootContent = div.querySelector('#__next').innerHTML || 'No Next root content found';
      if (targetElement) {
        targetElement.innerHTML = nextRootContent;
      } else {
        console.error('Element with id "__next" not found.');
      }
    }

    function extractBodyScriptChildren(div) {
      const bodyScripts = Array.from(div.querySelectorAll('body script'));

      const children = [];
      bodyScripts.forEach(node => {
        const script = document.createElement('script');
        if (node.src) {
          script.src = node.src.replace(/https\:\/\/www.danielberryman.com/g, 'https://web-builder-9b217ad99626.herokuapp.com'); // External script
        } else {
          script.textContent = node.textContent;
        }
        script.setAttribute('id', node.id);
        script.crossOrigin = 'anonymous';
        script.defer = true;
        if (script.id === '__NEXT_DATA__') {
          script.type = 'application/json';
        }
        children.push(script);
      });
      return children;
    }

    function removeFoucStyles() {
      const foucStyleTags = document.querySelectorAll('style[data-next-hide-fouc]');
      foucStyleTags.forEach(styleTag => {
        styleTag.remove();
      });
      console.log('FOUC styles removed.');
    }

    function triggerTransitions() {
      const elements = document.querySelectorAll('.custom_fade');
      setTimeout(() => {
        elements.forEach(element => {
          element.classList.add('custom_visible');
        });

        setTimeout(() => {
          elements.forEach(element => {
            element.classList.remove('custom_fade');
            element.classList.remove('custom_visible');
          });
        }, 1000);
      }, 1000);
    }
    
    fetchData();
  </script>
</body>

</html>
